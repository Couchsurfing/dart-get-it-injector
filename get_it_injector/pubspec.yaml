    Simplify and manage dependencies effortlessly in Dart projects.
version: 0.1.0
environment:
    sdk: '>=3.0.0 <4.0.0'

dependencies:
    meta: '>=1.0.0 <2.0.0'

dev_dependencies:
    equatable: ^2.0.5
    lints: '>=2.1.1 <4.0.0'
    test: ^1.21.5
    derry: ^1.5.0

scripts: ../scripts.yaml
