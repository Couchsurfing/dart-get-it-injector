setup:
    - dart pub get --precompile

pub:
    get: dart run very_good_cli:very_good packages get --recursive

build_runner:
    build: dart run build_runner build --delete-conflicting-outputs
    watch: dart run build_runner watch --delete-conflicting-outputs
    clean: dart run build_runner clean

br:
    b: $build_runner:build
    w: $build_runner:watch
    c: $build_runner:clean

test: cd get_it_injector_test && dart run derry test
