name: get_it_injector_gen
description: >-
  Automate class registration for dependency injection using `get_it`,
  Simplify and manage dependencies effortlessly in Dart projects.

homepage: https://github.com/Couchsurfing/dart-get-it-injector
repository: https://github.com/Couchsurfing/dart-get-it-injector
issue_tracker: https://github.com/Couchsurfing/dart-get-it-injector/issues

topics: [dependency-injection, get-it, code-generation]

version: 0.6.0

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  analyzer: ">=7.4.0 <9.0.0"
  build: ">=3.1.0 <5.0.0"
  change_case: ^2.0.1
  code_builder: ^4.11.0
  dart_style: ">=3.0.0 <4.0.0"
  equatable: ">=2.0.0 <3.0.0"
  get_it_injector: ">=0.1.0 <1.0.0"
  glob: ^2.1.2
  json_annotation: ^4.9.0
  meta: ">=1.0.0 <2.0.0"
  path: ^1.9.0
  source_gen: ">=3.0.1 <5.0.0"
  source_span: ^1.10.0

dev_dependencies:
  bloc: ^8.1.2
  build_runner: ^2.8.0
  build_test: ^3.4.0
  json_serializable: ^6.11.1
  generator_test: ^0.6.0
  lints: ^3.0.0
  test: ^1.24.9
